<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save}">
        <div>
            <label>ID</label>
            <input class="form-control" type="text" name="id" th:value="${patient.id}">
        </div>
        <div>
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" name="name" th:value="${patient.name}">
            <span class="text-danger" th:errors="${patient.name}"></span>
        </div>
        <div>
            <label>Birth Date</label>
            <input class="form-control" type="date" name="birthDate" th:value="${patient.birthDate}">
            <span class="text-danger" th:errors="${patient.birthDate}"></span>
        </div>
        <div>
            <label>Sick</label>
            <input type="checkbox" name="sick" th:checked="${patient.sick}">
            <span class="text-danger" th:errors="${patient.sick}"></span>
        </div>
        <div>
            <label>Score</label>
            <input class="form-control" type="text" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>
</body>
</html>
